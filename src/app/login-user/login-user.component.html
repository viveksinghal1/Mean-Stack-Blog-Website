<div class="container" style="margin-top: 5vh;">
    <div class="row justify-content-center">
        <div class="col-md-7 px-4">
            <div class="header">
                <h5>Login</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 4rem;">
        <div class="col-md-7">
            <div class="alert alert-danger" *ngIf = "error">
                {{error}}
            </div>
            <div class="alert alert-success" *ngIf = "success">
                {{success}}
            </div>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <div class="card" *ngIf="!submitted || !allFieldsValid || error">
                <div class="card-body card-shadow">
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" formControlName="username" (focus)="reset()"
                             class="form-control input-control-shadow rounded-0" 
                             [class.is-invalid]="isFieldValid('username')">
                             <small *ngIf="isFieldValid('username')"
                             class="text-danger">{{getErrorMsg('username', 5)}}</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" (focus)="reset()"
                             class="form-control input-control-shadow rounded-0" 
                             [class.is-invalid]="isFieldValid('password')">
                             <small *ngIf="isFieldValid('password')"
                             class="text-danger">{{getErrorMsg('password', 8)}}</small>
                        </div>
                        <a routerLink="/login">Forgot Password</a>
                        <button class="btn btn-primary float-right" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div *ngIf="submitted && allFieldsValid && !error && !success" style="height: 50vh;" class="d-flex flex-column justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <strong class="text-muted mt-3">Loading...</strong>
                <strong class="text-muted">Please wait</strong>
            </div>
        </div>
    </div>
</div>
